<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Lookup Made Easy</title>

    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- add css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-success text-dark bg-opacity-10 container">

    <h1 class="text-center text-success mt-5">Phone Lookup Made Easy</h1>

    <!-- input field & button -->
    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-feild" type="text" class="form-control me-2 p-2 rounded" placeholder="search the Phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
    
        <button onclick="searchPhone()" class="btn btn-outline-success p-2 rounded" type="submit">Search</button>
        <br>

        <!-- spinner -->
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

        <!-- error -->
        <h2 id="error" class="text-danger text-center"></h2>


        <!--  single phone details  -->
        <div id="phone-details" class="w-100 mx-auto"></div>


        <!-- main div -->
        <div id="main-one" class="row row-cols-1 row-cols-md-3 g-4  justify-content-center mb-5 mt-5">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/api.js"></script>
</body>
</html>
